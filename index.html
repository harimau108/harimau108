<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>HARIMAU108</title>
<link rel="icon" type="unnamed (4).jpg" href="logo.png">

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    /* Halaman Welcome */
    #welcome {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url('https://wallpapercave.com/wp/wp2763917.gif');
        background-size: cover;
        background-position: center;
        text-align: center;
    }

    .title {
        font-size: 42px;
        font-weight: bold;
        animation: glow 2s infinite alternate;
        letter-spacing: 4px;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px yellow; }
        to { text-shadow: 0 0 25px orange; }
    }

    #startBtn {
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 22px;
        font-weight: bold;
        background: limegreen;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* Halaman Cek Winrate */
    #winratePage {
        display: none;
        width: 100%;
        height: 100%;
        padding-top: 50px;
        text-align: center;
    }

    .container {
        width: 350px;
        margin: auto;
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 7px;
        border: none;
        margin-top: 10px;
        font-size: 16px;
    }

    #cekBtn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        font-size: 18px;
        border-radius: 7px;
        background: limegreen;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }

    #loading {
        margin-top: 20px;
        font-size: 25px;
        display: none;
    }

    #hasil {
        margin-top: 20px;
        font-size: 35px;
        font-weight: bold;
        color: #00ff00;
        display: none;
    }
</style>
</head>
<body>

<!-- HALAMAN WELCOME -->
<div id="welcome">
    <div class="title">FITUR HARIMAU108</div>
    <button id="startBtn" onclick="goToWinrate()">START</button>
</div>

<!-- HALAMAN CEK WINRATE -->
<div id="winratePage">
    <h1>WINRATE HARIMAU108</h1>

    <div class="container">
        <label><b>User ID :</b></label>
        <input type="text" id="userId" placeholder="Masukkan User ID">

        <button id="cekBtn" onclick="cekWinrate()">CEK WINRATE</button>

        <div id="loading">Loading...</div>
        <div id="hasil">WINRATE: 97%</div>
    </div>
</div>

<script>
function goToWinrate() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("winratePage").style.display = "block";
}

function cekWinrate() {
    let loading = document.getElementById("loading");
    let hasil = document.getElementById("hasil");

    loading.style.display = "block";
    hasil.style.display = "none";

    let persen = 1;

    let timer = setInterval(() => {
        loading.innerHTML = "Loading... " + persen + "%";
        persen++;

        if (persen > 97) {
            clearInterval(timer);
            loading.style.display = "none";
            hasil.style.display = "block";
        }
    }, 40);
}
</script>

</body>
</html>
